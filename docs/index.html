<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roomtone - Frequency Visualiser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>roomtone</h1>
            <p class="subtitle">Frequency spectrum of your space</p>
            <p class="version" id="version"></p>
        </header>

        <main>
            <canvas id="spectrum"></canvas>
            <canvas id="waveform"></canvas>

            <div class="controls">
                <button id="toggleBtn" class="btn-primary">Start Listening</button>
            </div>

            <div class="info">
                <div class="frequency-info">
                    <span class="label">Peak Frequency:</span>
                    <span id="peakFreq">-- Hz</span>
                </div>
                <div class="frequency-info">
                    <span class="label">Dominant Note:</span>
                    <span id="dominantNote">--</span>
                </div>
            </div>
        </main>
    </div>

    <script src="version.js"></script>
    <script src="app.js"></script>
    <script src="auto-refresh.js"></script>
    <script>
        document.getElementById('version').textContent = `v${GIT_VERSION}`;
    </script>
</body>
</html>
