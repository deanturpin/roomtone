<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOMTONE</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo stays visible -->
        <div class="logo-section" style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
            <canvas id="toneWave" width="120" height="30" style="display: none;"></canvas>
        </div>

        <header>
            <div class="title-section">
                <div class="title-with-wave">
                    <h1>ROOMTONE</h1>
                </div>
                <p class="version" id="version"></p>
            </div>
            <div class="header-controls">
                <button id="toggleBtn" class="btn-primary">Start Listening</button>
                <p class="instruction-text" id="instructionText" style="margin-top: 1rem; color: #a0a0a0; font-size: 0.9rem;">Tap spectrum to toggle feedback</p>
            </div>
        </header>

        <main>
            <div class="display-container" style="position: relative;">
                <canvas id="spectrum"></canvas>
                <!-- Mode toggle overlay on spectrum -->
                <div style="position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px;">
                    <label class="checkbox-container" style="color: #fff; font-size: 0.9rem; cursor: pointer;">
                        <input type="checkbox" id="chromaticModeFFT" style="margin-right: 0.5rem; cursor: pointer;">
                        Chromatic mode
                    </label>
                </div>
            </div>
        </main>

    </div>

    <script src="version.js"></script>
    <script src="app.js"></script>
    <script src="auto-refresh.js"></script>
    <script>
        const versionElement = document.getElementById('version');
        const link = document.createElement('a');
        link.href = `https://github.com/deanturpin/roomtone/commit/${GIT_VERSION}`;
        link.textContent = `${GIT_VERSION}: ${GIT_SUMMARY}`;
        link.target = '_blank';
        link.style.color = 'inherit';
        link.style.textDecoration = 'none';
        link.title = 'View commit on GitHub';
        versionElement.appendChild(link);
    </script>
</body>
</html>
