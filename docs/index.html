<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roomtone - Frequency Visualiser</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-section">
                <h1>ROOMTONE</h1>
                <p class="version" id="version"></p>
            </div>
            <div class="header-controls">
                <button id="muteBtn" class="btn-secondary" style="display: none;">Mute Output</button>
                <button id="toggleBtn" class="btn-primary">Start Listening</button>
            </div>
        </header>

        <main>
            <div class="display-container">
                <canvas id="spectrum"></canvas>
            </div>
        </main>

        <div id="piano" class="piano" style="display: none;">
            <div class="piano-key white" data-freq="261.63" data-note="C4"></div>
            <div class="piano-key black" data-freq="277.18" data-note="C#4"></div>
            <div class="piano-key white" data-freq="293.66" data-note="D4"></div>
            <div class="piano-key black" data-freq="311.13" data-note="D#4"></div>
            <div class="piano-key white" data-freq="329.63" data-note="E4"></div>
            <div class="piano-key white" data-freq="349.23" data-note="F4"></div>
            <div class="piano-key black" data-freq="369.99" data-note="F#4"></div>
            <div class="piano-key white" data-freq="392.00" data-note="G4"></div>
            <div class="piano-key black" data-freq="415.30" data-note="G#4"></div>
            <div class="piano-key white" data-freq="440.00" data-note="A4"></div>
            <div class="piano-key black" data-freq="466.16" data-note="A#4"></div>
            <div class="piano-key white" data-freq="493.88" data-note="B4"></div>
            <div class="piano-key white" data-freq="523.25" data-note="C5"></div>
        </div>
    </div>

    <script src="version.js"></script>
    <script src="app.js"></script>
    <script src="auto-refresh.js"></script>
    <script>
        document.getElementById('version').textContent = GIT_VERSION;
    </script>
</body>
</html>
