<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOMTONE</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo stays visible -->
        <div class="logo-section" style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
            <canvas id="toneWave" width="120" height="30" style="display: none;"></canvas>
        </div>

        <header>
            <div class="title-section">
                <div class="title-with-wave">
                    <h1>ROOMTONE</h1>
                </div>
                <p class="version" id="version"></p>
            </div>
            <div class="header-controls">
                <button id="toggleBtn" class="btn-primary">Start Listening</button>
            </div>
        </header>

        <main>
            <div class="display-container">
                <canvas id="spectrum"></canvas>

            </div>
        </main>

        <div id="piano" class="piano" style="display: none;">
            <div class="key-group">
                <div class="piano-key white" data-freq="65.407" data-note="C2">C</div>
                <div class="piano-key black" data-freq="68.780" data-note="C#2"></div>
            </div>
            <div class="key-group">
                <div class="piano-key white" data-freq="72.822" data-note="D2">D</div>
                <div class="piano-key black" data-freq="76.393" data-note="D#2"></div>
            </div>
            <div class="key-group">
                <div class="piano-key white" data-freq="81.888" data-note="E2">E</div>
            </div>
            <div class="key-group">
                <div class="piano-key white" data-freq="86.818" data-note="F2">F</div>
                <div class="piano-key black" data-freq="91.225" data-note="F#2"></div>
            </div>
            <div class="key-group">
                <div class="piano-key white" data-freq="97.393" data-note="G2">G</div>
                <div class="piano-key black" data-freq="102.230" data-note="G#2"></div>
            </div>
            <div class="key-group">
                <div class="piano-key white" data-freq="108.960" data-note="A2">A</div>
                <div class="piano-key black" data-freq="114.183" data-note="A#2"></div>
            </div>
            <div class="key-group">
                <div class="piano-key white" data-freq="122.813" data-note="B2">B</div>
            </div>
            <div class="key-group">
                <div class="piano-key white" data-freq="130.813" data-note="C3">C</div>
            </div>
        </div>
    </div>

    <script src="version.js"></script>
    <script src="app.js"></script>
    <script src="auto-refresh.js"></script>
    <script>
        const versionElement = document.getElementById('version');
        const link = document.createElement('a');
        link.href = `https://github.com/deanturpin/roomtone/commit/${GIT_VERSION}`;
        link.textContent = `${GIT_VERSION}: ${GIT_SUMMARY}`;
        link.target = '_blank';
        link.style.color = 'inherit';
        link.style.textDecoration = 'none';
        link.title = 'View commit on GitHub';
        versionElement.appendChild(link);
    </script>
</body>
</html>
