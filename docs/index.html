<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roomtone - Frequency Visualiser</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-section">
                <h1>ROOMTONE</h1>
                <p class="version" id="version"></p>
            </div>
            <div class="header-controls">
                <button id="muteBtn" class="btn-secondary" style="display: none;">Mute Output</button>
                <button id="toggleBtn" class="btn-primary">Start Listening</button>
            </div>
        </header>

        <main>
            <div class="display-container">
                <canvas id="spectrum"></canvas>
            </div>
        </main>

        <div id="piano" class="piano" style="display: none;">
            <div class="piano-key white" data-freq="65.407" data-note="C2"></div>
            <div class="piano-key black" data-freq="68.780" data-note="C#2"></div>
            <div class="piano-key white" data-freq="72.822" data-note="D2"></div>
            <div class="piano-key black" data-freq="76.393" data-note="D#2"></div>
            <div class="piano-key white" data-freq="81.888" data-note="E2"></div>
            <div class="piano-key white" data-freq="86.818" data-note="F2"></div>
            <div class="piano-key black" data-freq="91.225" data-note="F#2"></div>
            <div class="piano-key white" data-freq="97.393" data-note="G2"></div>
            <div class="piano-key black" data-freq="102.230" data-note="G#2"></div>
            <div class="piano-key white" data-freq="108.960" data-note="A2"></div>
            <div class="piano-key black" data-freq="114.183" data-note="A#2"></div>
            <div class="piano-key white" data-freq="122.813" data-note="B2"></div>
            <div class="piano-key white" data-freq="130.813" data-note="C3"></div>
        </div>
    </div>

    <script src="version.js"></script>
    <script src="app.js"></script>
    <script src="auto-refresh.js"></script>
    <script>
        document.getElementById('version').textContent = GIT_VERSION;
    </script>
</body>
</html>
