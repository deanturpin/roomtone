<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roomtone - Frequency Visualiser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-section">
                <h1>roomtone</h1>
                <p class="subtitle">Frequency spectrum of your space</p>
                <p class="version" id="version"></p>
            </div>
            <div class="header-controls">
                <button id="toggleBtn" class="btn-primary">Start Listening</button>
            </div>
        </header>

        <main>
            <div class="display-container">
                <canvas id="spectrum"></canvas>
                <div class="side-panel">
                    <canvas id="waveform"></canvas>
                    <div class="info">
                        <div class="frequency-info">
                            <span class="label">Peak Frequency:</span>
                            <span id="peakFreq">-- Hz</span>
                        </div>
                        <div class="frequency-info">
                            <span class="label">Dominant Note:</span>
                            <span id="dominantNote">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="version.js"></script>
    <script src="app.js"></script>
    <script src="auto-refresh.js"></script>
    <script>
        document.getElementById('version').textContent = GIT_VERSION;
    </script>
</body>
</html>
