<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roomtone - Frequency Visualiser</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-section">
                <h1>ROOMTONE</h1>
                <p class="version" id="version"></p>
            </div>
            <div class="header-controls">
                <button id="muteBtn" class="btn-secondary" style="display: none;">Mute Output</button>
                <button id="toggleBtn" class="btn-primary">Start Listening</button>
            </div>
        </header>

        <main>
            <div class="display-container">
                <canvas id="spectrum"></canvas>
            </div>
        </main>

        <div id="piano" class="piano" style="display: none;">
            <div class="piano-key white" data-freq="261.626" data-note="C4"></div>
            <div class="piano-key black" data-freq="275.120" data-note="C#4"></div>
            <div class="piano-key white" data-freq="291.290" data-note="D4"></div>
            <div class="piano-key black" data-freq="305.570" data-note="D#4"></div>
            <div class="piano-key white" data-freq="327.550" data-note="E4"></div>
            <div class="piano-key white" data-freq="347.270" data-note="F4"></div>
            <div class="piano-key black" data-freq="364.900" data-note="F#4"></div>
            <div class="piano-key white" data-freq="389.570" data-note="G4"></div>
            <div class="piano-key black" data-freq="408.920" data-note="G#4"></div>
            <div class="piano-key white" data-freq="435.840" data-note="A4"></div>
            <div class="piano-key black" data-freq="456.730" data-note="A#4"></div>
            <div class="piano-key white" data-freq="491.250" data-note="B4"></div>
            <div class="piano-key white" data-freq="523.252" data-note="C5"></div>
        </div>
    </div>

    <script src="version.js"></script>
    <script src="app.js"></script>
    <script src="auto-refresh.js"></script>
    <script>
        document.getElementById('version').textContent = GIT_VERSION;
    </script>
</body>
</html>
