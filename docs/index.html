<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOMTONE</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo stays visible -->
        <div class="logo-section" style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
            <canvas id="toneWave" width="120" height="30" style="display: none;"></canvas>
        </div>

        <header>
            <div class="title-section">
                <div class="title-with-wave">
                    <h1>ROOMTONE</h1>
                </div>
                <p class="version" id="version"></p>
            </div>
        </header>

        <!-- Centered START button overlay -->
        <div id="startOverlay" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.5); z-index: 2000;">
            <button id="toggleBtn" class="btn-primary" style="font-size: 1.5rem; padding: 1.5rem 3rem; border-radius: 50px; cursor: pointer;">START</button>
            <p style="color: #a0a0a0; margin-top: 2rem; font-size: 0.9rem;">Spacebar to toggle feedback</p>
        </div>

        <main>
            <div class="display-container" style="position: relative;">
                <canvas id="spectrum"></canvas>
                <!-- Mode toggle overlay on spectrum (above keyboard) -->
                <div style="position: fixed; bottom: 120px; right: 20px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; z-index: 1000;">
                    <label class="checkbox-container" style="color: #fff; font-size: 0.9rem; cursor: pointer; display: block;">
                        <input type="checkbox" id="feedbackMode" style="margin-right: 0.5rem; cursor: pointer;">
                        Feedback üéôÔ∏è
                    </label>
                    <label class="checkbox-container" style="color: #fff; font-size: 0.9rem; cursor: pointer; display: block; margin-top: 8px;">
                        <input type="checkbox" id="chromaticModeFFT" style="margin-right: 0.5rem; cursor: pointer;">
                        Spooky üëª
                    </label>
                    <label class="checkbox-container" style="color: #fff; font-size: 0.9rem; cursor: pointer; display: block; margin-top: 8px;">
                        <input type="checkbox" id="ambienceMode" style="margin-right: 0.5rem; cursor: pointer;" checked>
                        Rain üåßÔ∏è
                    </label>
                </div>

            </div>
        </main>

        <!-- Piano keyboard below FFT display -->
        <div id="piano" style="position: fixed; bottom: 0; left: 0; right: 0; display: none; background: rgba(0,0,0,0.9); padding: 10px; text-align: center; z-index: 1500;">
                    <div style="position: relative; display: inline-flex; gap: 1px;">
                        <!-- White keys -->
                        <button class="piano-key white" data-freq="261.63" style="width: 30px; height: 80px; background: white; border: 1px solid #333; border-radius: 0 0 3px 3px; cursor: pointer; z-index: 1;"></button>
                        <button class="piano-key white" data-freq="293.66" style="width: 30px; height: 80px; background: white; border: 1px solid #333; border-radius: 0 0 3px 3px; cursor: pointer; z-index: 1;"></button>
                        <button class="piano-key white" data-freq="329.63" style="width: 30px; height: 80px; background: white; border: 1px solid #333; border-radius: 0 0 3px 3px; cursor: pointer; z-index: 1;"></button>
                        <button class="piano-key white" data-freq="349.23" style="width: 30px; height: 80px; background: white; border: 1px solid #333; border-radius: 0 0 3px 3px; cursor: pointer; z-index: 1;"></button>
                        <button class="piano-key white" data-freq="392.00" style="width: 30px; height: 80px; background: white; border: 1px solid #333; border-radius: 0 0 3px 3px; cursor: pointer; z-index: 1;"></button>
                        <button class="piano-key white" data-freq="440.00" style="width: 30px; height: 80px; background: white; border: 1px solid #333; border-radius: 0 0 3px 3px; cursor: pointer; z-index: 1;"></button>
                        <button class="piano-key white" data-freq="493.88" style="width: 30px; height: 80px; background: white; border: 1px solid #333; border-radius: 0 0 3px 3px; cursor: pointer; z-index: 1;"></button>
                        <button class="piano-key white" data-freq="523.25" style="width: 30px; height: 80px; background: white; border: 1px solid #333; border-radius: 0 0 3px 3px; cursor: pointer; z-index: 1;"></button>

                        <!-- Black keys positioned absolutely - correct piano layout -->
                        <!-- C# between C and D -->
                        <button class="piano-key black" data-freq="277.18" style="position: absolute; left: 21px; width: 20px; height: 50px; background: #222; border: 1px solid #000; border-radius: 0 0 3px 3px; cursor: pointer; z-index: 2;"></button>
                        <!-- D# between D and E -->
                        <button class="piano-key black" data-freq="311.13" style="position: absolute; left: 52px; width: 20px; height: 50px; background: #222; border: 1px solid #000; border-radius: 0 0 3px 3px; cursor: pointer; z-index: 2;"></button>
                        <!-- F# between F and G (no black key between E-F) -->
                        <button class="piano-key black" data-freq="369.99" style="position: absolute; left: 114px; width: 20px; height: 50px; background: #222; border: 1px solid #000; border-radius: 0 0 3px 3px; cursor: pointer; z-index: 2;"></button>
                        <!-- G# between G and A -->
                        <button class="piano-key black" data-freq="415.30" style="position: absolute; left: 145px; width: 20px; height: 50px; background: #222; border: 1px solid #000; border-radius: 0 0 3px 3px; cursor: pointer; z-index: 2;"></button>
                        <!-- A# between A and B -->
                        <button class="piano-key black" data-freq="466.16" style="position: absolute; left: 176px; width: 20px; height: 50px; background: #222; border: 1px solid #000; border-radius: 0 0 3px 3px; cursor: pointer; z-index: 2;"></button>
                    </div>
        </div>

    </div>

    <script src="version.js"></script>
    <script src="app.js"></script>
    <script src="auto-refresh.js"></script>
    <script>
        const versionElement = document.getElementById('version');
        const link = document.createElement('a');
        link.href = `https://github.com/deanturpin/roomtone/commit/${GIT_VERSION}`;
        link.textContent = `${GIT_VERSION}: ${GIT_SUMMARY}`;
        link.target = '_blank';
        link.style.color = 'inherit';
        link.style.textDecoration = 'none';
        link.title = 'View commit on GitHub';
        versionElement.appendChild(link);
    </script>
</body>
</html>
